<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
代理：
  比如 a = { b: {c: "xxx", d: "xxx"}, e: "xxx"}
  不进行代理，若想修改 c 的值，应当这么做：a.b.c = "xxx"，
  让 a 代理 b，修改 c 的值时应这么做：a.c = "xxx"


1. vue数据代理: data对象的所有属性的操作(读/写)由vm对象来代理操作
2. 好处: 通过vm对象就可以方便的操作data中的数据
3. 实现:
  1). 通过Object.defineProperty(vm, key, {})给vm添加与data对象的属性对应的属性
  2). 所有添加的属性都包含get/set方法
  3). 在get/set方法中去操作data中对应的属性
-->

<div id="app">{{name}}</div>

<!--模板解析 js-->
<script type="text/javascript" src="../static/js/mvvm/compile.js"></script>
<script type="text/javascript" src="../static/js/mvvm/mvvm.js"></script>
<script type="text/javascript" src="../static/js/mvvm/observer.js"></script>
<script type="text/javascript" src="../static/js/mvvm/watcher.js"></script>
<script>
  const vm = new MVVM({
    el: "#app",
    data: {
      name: '张三 mvvm'
    }
  })
  console.log(vm.name, vm)  // 读取的是data中的name,  vm代理对data的读操作
  vm.name = '李四 mvvm' // 数据保存到data中的name上, vm代理对data的写操作
  console.log(vm.name, vm._data.name)
</script>
</body>
</html>
